<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien DoorDash</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <h1>Alien DoorDash</h1>
    </nav>
    <div class="home" id="home">
        <h2>Welcome to Alien DoorDash!</h2>
        
        <div class="searchbar">
            <form>
                <input type="text" placeholder="search food..." class="search-bar">
                <button type="submit" id="searchbut">find</button>
            </form>
        </div>
    </div>

    <div class="order" id="order">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="item">Item</label>
                <input type="text" id="item" name="item" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit">Place Order</button>
        </form>
    </div>

    <footer class="footer">
        &copy; 2024 Alien DoorDash. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>

</html>
