<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Swiper</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container for the swiper */
        .swiper-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 50px auto;
            perspective: 1000px;
        }

        /* Styling for the cards */
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        /* Hide cards initially */
        .card:nth-child(2), .card:nth-child(3), .card:nth-child(4), .card:nth-child(5) {
            opacity: 0;
            transform: scale(0.95);
        }

        /* Display each card in order */
        .card.show {
            opacity: 1;
            transform: scale(1);
        }

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="swiper-container">
        <div class="card" style="background-color: #FF9AA2;">Card 1</div>
        <div class="card" style="background-color: #FFB7B2;">Card 2</div>
        <div class="card" style="background-color: #FFDAC1;">Card 3</div>
        <div class="card" style="background-color: #E2F0CB;">Card 4</div>
        <div class="card" style="background-color: #B5EAD7;">Card 5</div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const cards = document.querySelectorAll('.card');
    let currentCardIndex = 0;
    let startX = 0;
    let isTouching = false;

    function showCard(index) {
        cards.forEach((card, i) => {
            card.classList.remove('show');
            if (i === index) {
                card.classList.add('show');
            }
        });
    }

    function startDrag(e) {
        isTouching = true;
        startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
    }

    function dragCard(e) {
        if (!isTouching) return;

        const moveX = (e.type === 'mousemove' ? e.clientX : e.touches[0].clientX) - startX;
        cards[currentCardIndex].style.transform = `translateX(${moveX}px) rotate(${moveX * 0.05}deg)`;
    }

    function endDrag(e) {
        if (!isTouching) return;
        isTouching = false;

        const endX = e.type === 'mouseup' ? e.clientX : e.changedTouches[0].clientX;
        const moveX = endX - startX;

        if (Math.abs(moveX) > 100) {
            if (moveX > 0) {
                // Swipe right
                cards[currentCardIndex].style.transform = 'translateX(100%) rotate(20deg)';
            } else {
                // Swipe left
                cards[currentCardIndex].style.transform = 'translateX(-100%) rotate(-20deg)';
            }

            setTimeout(() => {
                cards[currentCardIndex].style.display = 'none';
                currentCardIndex++;
                if (currentCardIndex < cards.length) {
                    showCard(currentCardIndex);
                }
            }, 300);
        } else {
            // If swipe is not significant, reset card position
            cards[currentCardIndex].style.transform = 'translateX(0) rotate(0)';
        }
    }

    cards.forEach(card => {
        card.addEventListener('touchstart', startDrag);
        card.addEventListener('touchmove', dragCard);
        card.addEventListener('touchend', endDrag);

        card.addEventListener('mousedown', startDrag);
        card.addEventListener('mousemove', dragCard);
        card.addEventListener('mouseup', endDrag);
        card.addEventListener('mouseleave', endDrag); // In case mouse leaves the card during drag
    });

    showCard(currentCardIndex);
});

</script>
